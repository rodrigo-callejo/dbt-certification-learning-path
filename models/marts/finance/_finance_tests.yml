version: 2

models:
  - name: fct_orders
    data_tests:
      - greater_than_val:
          column_name: amount
          column_group: customer_id
          val: 0
          config:
            severity: warn
    columns: 
      - name: amount
        tests:
          - dbt_utils.expression_is_true:
               arguments:
                   expression: '>= 0'
