models:
  - name: stg_jaffle_shop__customers
    description: one unique customer per row
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
      - name: first_name
      - name: last_name
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_id
        data_tests:
          - unique
          - not_null
      - name: order_status
        description: "{{ doc('order_status') }}"
        data_tests:
          - accepted_values:
              values: ['completed','shipped','returned','placed','return_pending']
      - name: customer_id
        data_tests:
          - relationships:
              field: customer_id
              to: ref ('stg_jaffle_shop__customers')
            
            
